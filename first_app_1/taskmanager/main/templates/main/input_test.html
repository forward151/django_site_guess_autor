{% extends 'main/base.html' %}

{% block title %}

        Введите текст, который надо проверить на авторство
        <hr>

{% endblock %}

{% block content %}

        {% csrf_token %}

        <button type="submit" class="btn btn-warning">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
